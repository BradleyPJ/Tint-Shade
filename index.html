<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tint & Shade Generator" />
    <link rel="stylesheet" href="Styles/global.css" />

    <title>Tint & Shade</title>

    <script type="module" src="Scripts/main.js"></script>
    <script src="Scripts/dist/clipboard.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="top-input">
        <h1 id="Title">Tint and Shades</h1>
        <h2>
          <label id="hexInput-label" for="hexInput">Enter Hex Color</label>
        </h2>
        <textarea
          id="hexInput"
          name="hexInput"
          type="text"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="none"
          spellcheck="false"
        ></textarea>
        <div class="buttons">
          <input
            id="submit"
            class="btn"
            type="submit"
            value="Get Your Colors"
          />
          <input
            id="get-color"
            class="btn"
            type="submit"
            value="Random Color"
          />
        </div>
      </div>

      <div class="container">
        <div id="color-wrapper">
          <table id="color-content">
            <tr>
              <td class="color-perc"><span>0%</span></td>
              <td class="color-perc"><span>10%</span></td>
              <td class="color-perc"><span>20%</span></td>
              <td class="color-perc"><span>30%</span></td>
              <td class="color-perc"><span>40%</span></td>
              <td class="color-perc"><span>50%</span></td>
              <td class="color-perc"><span>60%</span></td>
              <td class="color-perc"><span>70%</span></td>
              <td class="color-perc"><span>80%</span></td>
              <td class="color-perc"><span>90%</span></td>
              <td class="color-perc"><span>100%</span></td>
            </tr>
            <tr id="tints"></tr>
            <tr id="color-hex-tints"></tr>
            <tr id="shades"></tr>
            <tr id="color-hex-shades"></tr>
          </table>
        </div>
      </div>
    </div>
    <script>
      new ClipboardJS(".colorBlock");
    </script>
  </body>
</html>
